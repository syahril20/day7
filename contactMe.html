    <body class="bodyIndex"> 
        <nav>
            <div class="nav-left">
                <ul>
                    <img class="dumbLogo" src="./assets/logo.png" alt="logo" >

                    <li><a href="./myProject.html">My Project</a></li>
                    <li><a href="./testimonial.html">Testimonial</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div>
                    <a class="right active" href="./contactMe.html">Contact Me</a>
                </div>
                <div class="burger" >

                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
            </div>

        <div class="mobileNav" id="mobileNav">
            <a href="./index.html">Home</a>

            <a class="buttonContact active" href="./contactMe.html">Contact Me</a>
        </div>

        <div class="bodyContact">
            <form class="form">
                <div>
                    <label for="Name">Name</label>
                    <input type="text" class="input shadow" id="name">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" class="input shadow" id="email">
                </div>
                <div>
                    <label for="Phone Number">Phone Number</label>
                    <input type="text" class="input shadow" id="phone">
                </div>
                <div>
                    <label for="Subject">Subject</label> 
                    <select name="subject" id="subject" class="input shadow">
                        <option value="Let's Talk">Let's Talk</option>
                        <option value="Let's Colaboration">Let's Colaboration</option>
                        <option value="I'm Hiring">I'm Hiring</option>
                    </select>
                </div>
                <div>
                    <label for="Your Message">Your Message</label> 
                    <textarea name="Message" id="message" cols="30" rows="10" class="input shadow" style="resize:none;"></textarea>
                </div>
                <div class="buttonSubmit">
                    <button type="button" class="submit shadow" onclick="getData()">submit</button>
                </div>
            </form>
        </div>
    </body>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
