        <center><h1>ADD MY PROJECT</h1></center>
        <div class="container">
        <form class="formP" onsubmit="getBlog(event)">
            <div class='field'>
                <label>Project Name</label>
                <input type="text" class="text-input shadow" id="title">
            </div>
            <div class="field field2">
                <div class=''>
                    <label>Start Date</label>
                    <input type="date" class="text-input shadow" id="start">
                </div>
                <div class=''>
                    <label>End Date</label>
                    <input type="date" class="text-input shadow" id="end">
                </div>
            </div>
            <div class='field'>
                <label>Description</label> 
                <textarea name="description" id="description" cols="30" rows="5" class="text-input shadow" style="resize:none;"></textarea>
            </div>
            <div class='field'>
                <label>Technologies</label>
            </div>
            <div class='field cek'>
                <div>
                    <input type="checkbox" class="inputBox shadow" id="nodeBox">
                    <label for="nodeCheckbox">Node Js</label>
                </div>
                <div>
                    <input type="checkbox" class="inputBox shadow" value="next" id="nextBox">
                    <label for="nextCheckbox">Next Js</label>
                </div>
                <div>
                    <input type="checkbox" class="inputBox shadow" value="react" id="reactBox">
                    <label for="showImage">React Js</label>
                </div>
                <div>
                    <input type="checkbox" class="inputBox shadow" value="typeScript" id="typeBox">
                    <label for="typeScriptCheckbox">TypeScript</label>
                </div>
            </div>
            <div class="field">
                <label>Upload Image</label>
                <input type="file" class="text-input shadow" id="img" required>
            </div>
            <div class="field">
                <button type="submit" class="submitProject shadow" >submit</button>
            </div>
        </form>

        <div class="bodyProject">
            <center><h1>MY PROJECT</h1></center>

            </div>
